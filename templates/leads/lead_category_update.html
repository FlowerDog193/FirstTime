{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<a href="{% url 'app:lead-detail' lead.id %}">Go back</a>
<hr />

<h1>Category Update</h1>

<form method="POST" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success my-3">Submit</button>
    </div>
</form>


{% endblock content %}
