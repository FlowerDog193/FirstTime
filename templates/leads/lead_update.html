{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}



<a href="{% url 'app:lead-detail' lead.id %}">Go back</a>
<hr />

<h1>Update</h1>


<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <div class=" d-grid gap-2">
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </div>
</form>




{% endblock content %}
