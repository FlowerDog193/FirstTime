{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<a href="{% url 'app:lead-list' %}">Go back</a>
<hr />

<h1>Sign Up</h1>

<form method="POST" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-info my-3 text-white">SignUp</button>
    </div>
</form>

<hr>

<a href="{% url 'login' %}">Already have account ?</a>


{% endblock content %}
