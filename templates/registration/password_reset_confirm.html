{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}


<h1>Enter new password</h1>

<form method="POST" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary my-3">Confirm Password</button>
    </div>
</form>


{% endblock content %}
